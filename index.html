<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <video id="myvideo" autoplay loop muted>
        <source src="./BackgroundVideo/video.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="outer">
        <div class="inner">
            <div class="calculator">
                <div class="display">
                    <div class="screen1"></div>
                    <div class="screen2"></div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button class='operator' id="clear">AC</button>
                        <button class='operator' id="erase">+/-</button>
                        <button class="operator operation">%</button>
                        <button class="operator operation">&divide;</button>
                    </div>
                    <div class="row">
                        <button class="btns">7</button>
                        <button class="btns">8</button>
                        <button class="btns">9</button>
                        <button class="operator operation">&times;</button>
                    </div>
                    <div class="row">
                        <button  class="btns">6</button>
                        <button  class="btns">5</button>
                        <button  class="btns">4</button>
                        <button  class="operator operation">+</button>
                    </div>
                    <div class="row">
                        <button class="btns">3</button>
                        <button class="btns">2</button>
                        <button class="btns">1</button>
                        <button class="operator operation">-</button>
                    </div>
                    <div class="row">
                        <button class="btns" id="zero">0</button>
                        <button class="btns">.</button>
                        <button class="operator" id="ans">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="top">
            <div class="center">
                <div class="mini"></div>
            </div>
        </div>
        <div class="outer-btn volumeUp btn1"></div>
        <div class="outer-btn volumeDown btn2"></div>
        <div class="outer-btn power btn3"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
