<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="row">
                        <button class="operator" id="clear">AC</button>
                        <button class="operator" id="erase">+/-</button>
                        <button class="operator operation">%</button>
                        <button onclick="clickToDisplay('&divide;')"class="operator operation" id="divide">&divide;</button>
                    </div>
                    <div class="row">
                        <button onclick="clickToDisplay(7)" class="btns">7</button>
                        <button onclick="clickToDisplay(8)" class="btns">8</button>
                        <button onclick="clickToDisplay(9)" class="btns">9</button>
                        <button onclick="clickToDisplay('&times;')"class="operator operation" id="multiply">&times;</button>
                    </div>
                    <div class="row">
                        <button onclick="clickToDisplay(6)" class="btns">6</button>
                        <button onclick="clickToDisplay(5)" class="btns">5</button>
                        <button onclick="clickToDisplay(4)" class="btns">4</button>
                        <button onclick="clickToDisplay('+')" class="operator operation" id="plus">&plus;</button>
                    </div>
                    <div class="row">
                        <button onclick="clickToDisplay(3)" class="btns">3</button>
                        <button onclick="clickToDisplay(2)" class="btns">2</button>
                        <button onclick="clickToDisplay(1)" class="btns">1</button>
                        <button onclick="clickToDisplay('-')" class="operator operation" id="minus">&minus;</button>
                    </div>
                    <div class="row">
                        <button onclick="clickToDisplay(0)" class="btns" id="zero">0</button>
                        <button onclick="clickToDisplay('.')" class="btns">.</button>
                        <button class="operator ans" id="equal">&equals;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="top"></div>
        <div class="outer-btn volumeUp btn1"></div>
        <div class="outer-btn volumeDown btn2"></div>
        <div class="outer-btn power btn3"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
